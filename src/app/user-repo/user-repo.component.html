<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="userRepo" >

        <ul>
            <li *ngFor = 'let repo of repos'>
                <a target="_blank" href="{{repo.html_url}}"><div class="list">
                    <h3>{{repo.name}}</h3> <br>
                    {{repo.description}}
                </div>
            </a>
            </li>
        </ul>
        
        </div>
</body>
</html>
