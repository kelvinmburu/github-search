<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div class="main">
    <div class="logo"></div>

    <form>
      <div class="mb-3">
        <input type="email" id="username" class="form-control" placeholder="enter github username..."
          [(ngModel)]="result" name="result" (keyup)="searchUser()" autocomplete="off" />
      </div>
    </form>

    <div class="card">
      <p><img src="{{ user.photo }}" alt="" /></p>
      <p>Name: {{ user.userName }}</p>
      <p>Bio: {{ user.bio }}</p>
      <p>Followers: {{ user.followers }}</p>
      <p>Following: {{ user.following }}</p>
      <p>Repositories: {{ user.repos }}</p>
      <button (click)="searchUserRepo()">
        View {{ user.userName }}'s Repositories
      </button>
      <app-user-repo [repos]="userRepo"></app-user-repo>
    </div>
  </div>
</body>

</html>
